<breadcumb></breadcumb>
<div class="header-content">
    <!-- <img src=".\assets\dist\img\InsumosIcon.png"> -->
    <div class="icon"><i class="fa fa-users"></i></div>
    <p class="subtitle-content">{{subtitle}}</p>
    <p class="title-content"><b>{{title}}</b></p>
</div>
<br>
<div class="box box-solid box-primary" data-widget="box-widget">
    <div class="box-header">
        <h3 class="box-title">FORMULÁRIO</h3>
    </div>
    <div class="box-body">
        <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="salvar()">
            <!-- CODIGO -->
             <div class="form-group" [ngClass]="{'has-error': submitted && form.codigo.errors}">
                <label for="codigo" class="col-sm-2 control-label" >Código</label>
                <div class="col-sm-10">
                    <input type="number" name="codigo" formControlName="codigo" class="form-control"/>
                </div>
                <div *ngIf="submitted && form.codigo.errors" class="invalid-feedback">
                    <div class="col-sm-2"></div>
                    <div class="help-block col-sm-10">Código precisa ser informado!</div>
                </div>
            </div>

            <!-- NOME -->   
            <div class="form-group" [ngClass]="{'has-error': submitted && form.nome.errors}">
                <label for="nome" class="col-sm-2 control-label">Nome*</label>
                <div class="col-sm-10">
                    <input type="text" name="nome" formControlName="nome" class="form-control"/>
                </div>
                <div *ngIf="submitted && form.nome.errors" class="invalid-feedback">
                    <div class="col-sm-2"></div>
                    <div class="help-block col-sm-10">Nome precisa ser informado!</div>
                </div>
            </div>

            <!-- LOGIN -->
            <div class="form-group" [ngClass]="{'has-error': submitted && form.login.errors}">
                <label for="login" class="col-sm-2 control-label">Login*</label>
                <div class="col-sm-10">
                    <input type="text" name="login" formControlName="login" class="form-control"/>
                </div>
                <div *ngIf="submitted && form.login.errors" class="invalid-feedback">
                    <div class="col-sm-2"></div>
                    <div class="help-block col-sm-10">Login precisa ser informado!</div>
                </div>
            </div>
            
            <!-- SENHA -->
            <div class="form-group" [ngClass]="{'has-error': submitted && form.password.errors}">
                <label for="password" class="col-sm-2 control-label">Senha*</label>
                <div class="col-sm-10">
                    <input type="password" name="password" formControlName="password" class="form-control"/>
                </div>
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                    <div class="col-sm-2"></div>
                    <div class="help-block col-sm-10">Senha precisa ser informado!</div>
                </div>
            </div>

             <!-- EMAIL -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" formControlName="email" class="form-control"/>
                </div>
            </div>
    
            <!-- STATUS -->
            <div class="form-group" [ngClass]="{'has-error': submitted && form.status.errors}">
                <label for="status" class="col-sm-2 control-label">Status*</label>
                <div class="col-sm-10">
                    <select formControlName="status" class="form-control">
                        <option *ngFor="let k of getTipoStatus()" [value]="k" [label]="statusValue[k]"></option>
                    </select>
                </div>
                <div *ngIf="submitted && form.status.errors" class="invalid-feedback">
                    <div class="col-sm-2"></div>
                    <div class="help-block col-sm-10">Status precisa ser informado!</div>
                </div>
            </div>

            <div class="form-group">
                <label class="offset-2">* Campos obrigatórios</label>
            </div>

            <!-- <div class="form-group"> -->
            <button type="submit" class="btn btn-primary offset-2">
                Cadastrar
            </button>
            <button type="button" class="btn btn-danger" (click)="cancelar($Event)">
                Cancelar
            </button>    
            <!-- </div> -->
        </form>
    </div>
</div>
