<breadcumb></breadcumb>
<div class="row margin_0">
    <div class="header-content col-md-6 padding_0">
            <!-- <img src=".\assets\dist\img\InsumosIcon.png"> -->
            <div class="icon"><i class="fa fa-cubes"></i></div>
            <p class="subtitle-content">{{subtitle}}</p>
            <p class="title-content"><b>{{title}}</b></p>
    </div>
    <div class="col-md-6 padding_0">
        <div class="row">
            <div class="col-md-3" style="margin-left: 45px"><button class="btn btn-lg btn-primary btn_padrao btn_novo" (click)="novo()">NOVO</button></div>
            <div class="col-md-6" style="margin-left: -35px">
              
                  <form class="form-horizontal" [formGroup]="formSearch" (ngSubmit)="buscar()" style="width: 30vw;">
                     
                        <div class="form-group form_search">
                          <input class="form-control input-sm input_search" formControlName="id" type="number" placeholder="Código"/>
                          <input class="form-control input-sm input_search" formControlName="descricao" type="text" placeholder="Descrição"/>
                          <input class="form-control input-sm input_search" formControlName="tipo" type="text" placeholder="Tipo"/>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn_padrao btn_search">BUSCAR</button>
                     
                  </form>
            </div>
        </div>
    </div>        
</div>
<br>
<div class="box box-warning">
       
              <!-- /.box-header -->
              <div class="box-body">
                <table class="table table-bordered">
                  <tr>
                    <th style="width: 1vw"></th>
                    <th style="width: 10vw">CÓDIGO</th>
                    <th style="width: 30vw">DESCRIÇÃO</th>
                    <th style="width: 20vw">TIPO</th>
                    <th style="width: 5vw">UNIDADE</th>
                    <th style="width: 10vw;">TOTAL NÃO DESONERADO</th>
                    <th style="width: 10vw">TOTAL DESONERADO</th>
                    <th style="width: 15vw"></th>
                    
                  </tr>

                  <tr style="height: 25px" *ngFor='let c of composicao; let i = index;'>
                    <td></td>
                    <td>{{c.codigo}}</td>
                    <td>{{c.descricao}}</td>
                    <td>{{c.tipocomposicao}}</td>
                    <td>{{c.unidademedida}}</td>
                    <td>{{c.totalnaodesonerado | currency:'R$'}}</td>
                    <td>{{c.totaldesonerado | currency:'R$'}}</td>
                    <td style="text-align: center">
                      <button class="btn btn-xs btn-warning" (click)="editar(c.codigo)" style="margin-right: 2px">EDITAR</button>
                      <button class="btn btn-xs btn-danger" (click)="excluir(c.codigo, i)">EXCLUIR</button>
                    </td>
                    <td></td>
                  </tr> 
                </table>

              </div>
              <!-- /.box-body -->
              <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
              </div>
</div>
<!-- /.box -->
