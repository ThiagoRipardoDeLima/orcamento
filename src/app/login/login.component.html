<div class="hold-transition login-page">
    <div class="login-box">
          <h4 class="login-logo">
            <img src="https://pt.freelogodesign.org/Content/img/logo-ex-3.png"/>
          </h4>
          <div class="login-box-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group has-feedback">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <input type="text" placeholder="Login" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Login precisa ser informado!</div>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <input type="password" placeholder="Senha" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Senha precisa ser informado!</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Entrar
                </button>
              </form>
             
              <div>{{thiago}}</div>
          </div>
    </div>
</div>
