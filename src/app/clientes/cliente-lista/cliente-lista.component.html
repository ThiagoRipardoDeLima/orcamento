<breadcumb></breadcumb>
<div class="row margin_0">
    <div class="header-content col-md-6 padding_0">
            <!-- <img src=".\assets\dist\img\InsumosIcon.png"> -->
            <div class="icon"><i class="fa fa-user"></i></div>
            <p class="subtitle-content">{{subtitle}}</p>
            <p class="title-content"><b>{{title}}</b></p>
    </div>
    <div class="col-md-6 padding_0">
        <div class="row">
            <div class="col-md-3" style="margin-left: 45px"><button class="btn btn-lg btn-primary btn_padrao btn_novo" (click)="novoCliente()">NOVO</button></div>
            <div class="col-md-6" style="margin-left: -35px">
              
                  <form class="form-horizontal" [formGroup]="formSearch" (ngSubmit)="buscarCliente()" style="width: 30vw;">
                     
                        <div class="form-group form_search">
                          <input class="form-control input-sm input_search" formControlName="id" type="number" placeholder="CÃ³digo"/>
                          <input class="form-control input-sm input_search" formControlName="cpf" type="text" placeholder="CPF..."/>
                          <input class="form-control input-sm input_search" formControlName="nome" type="text" placeholder="Nome..."/>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn_padrao btn_search">BUSCAR</button>
                     
                  </form>
            </div>
        </div>
    </div>        
</div>
<br>
<div class="box box-warning">
       
              <!-- /.box-header -->
              <div class="box-body">
                <table class="table table-bordered">
                  <tr>
                    <th style="width: 1vw"></th>
                    <th style="width: 40vw">NOME</th>
                    <th style="width: 40vw">EMAIL</th>
                    <th style="width: 20vw">TELEFONE</th>
                  </tr>

                  <tr style="height: 25px" *ngFor='let cliente of clientes; let i = index;'>
                    <td></td>
                    
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.telefone}}</td>
                    
                    <td style="text-align: center">
                      <button class="btn btn-xs btn-warning" (click)="editar(cliente.codigo)" style="margin-right: 2px">EDITAR</button>
                      <button class="btn btn-xs btn-danger" (click)="excluir(cliente.codigo, i)">EXCLUIR</button>
                    </td>
                    <td></td>
                  </tr> 
                </table>

              </div>
              <!-- /.box-body -->
              <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
              </div>
</div>
