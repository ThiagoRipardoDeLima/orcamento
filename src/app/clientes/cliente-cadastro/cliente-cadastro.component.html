<breadcumb></breadcumb>
<div class="header-content">
    <!-- <img src=".\assets\dist\img\InsumosIcon.png"> -->
    <div class="icon"><i class="fa fa-cube"></i></div>
    <p class="subtitle-content">{{subtitle}}</p>
    <p class="title-content"><b>{{title}}</b></p>
</div>
<br>
<div class="box box-solid box-primary" data-widget="box-widget">
    <div class="box-header">
        <h3 class="box-title">FORMULÁRIO</h3>
    </div>
    <div class="box-body">
        <form class="form-horizontal" [formGroup]="formularioCliente" (ngSubmit)="salvar()">
            <!-- CODIGO -->
             <div class="form-group" [ngClass]="{'has-error': submitted && form.codigo.errors}">
                <label for="codigo" class="col-sm-2 control-label" >Código</label>
                <div class="col-sm-10">
                    <input type="number" name="codigo" formControlName="codigo" class="form-control"/>
                </div>
                <div *ngIf="submitted && form.codigo.errors" class="invalid-feedback">
                    <div class="col-sm-2"></div>
                    <div class="help-block col-sm-10">Código precisa ser informado!</div>
                </div>
            </div>

            <!-- NOME -->   
            <div class="form-group" [ngClass]="{'has-error': submitted && form.nome.errors}">
                <label for="nome" class="col-sm-2 control-label">Nome*</label>
                <div class="col-sm-10">
                    <input type="text" name="nome" formControlName="nome" class="form-control"/>
                </div>
                <div *ngIf="submitted && form.nome.errors" class="invalid-feedback">
                    <div class="col-sm-2"></div>
                    <div class="help-block col-sm-10">Nome precisa ser informado!</div>
                </div>
            </div>

            <!-- CPF -->
            <div class="form-group">
                <label for="cpf" class="col-sm-2 control-label">CPF</label>
                <div class="col-sm-10">
                    <input type="text" name="cpf" formControlName="cpf" class="form-control"/>
                </div>
            </div>
            
            <!-- RG -->
            <div class="form-group">
                <label for="rg" class="col-sm-2 control-label">RG</label>
                <div class="col-sm-10">
                    <input type="text" name="rg" formControlName="rg" class="form-control"/>
                </div>
            </div>

             <!-- TELEFONE -->
             <div class="form-group">
                <label for="telefone" class="col-sm-2 control-label">Telefone</label>
                <div class="col-sm-10">
                    <input type="telefone" formControlName="telefone" class="form-control"/>
                </div>
            </div>

             <!-- EMAIL -->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" formControlName="email" class="form-control"/>
                </div>
            </div>
    
            <!-- CEP -->
            <div class="form-group">
                <label for="cep" class="col-sm-2 control-label">CEP</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="cep" class="form-control"/>
                </div>
            </div>
    
            <!-- LOGRADOURO -->
            <div class="form-group">
                <label for="logradouro" class="col-sm-2 control-label">Logradouro</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="logradouro" class="form-control"/>
                </div>
            </div>

             <!-- NUMERO -->
            <div class="form-group">
                <label for="numero" class="col-sm-2 control-label">Numero</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="numero" class="form-control"/>
                </div>
            </div>
            
             <!-- COMPLEMENTO -->
            <div class="form-group">
                <label for="complemento" class="col-sm-2 control-label">Complemento</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="complemento" class="form-control"/>
                </div>
            </div>
            
             <!-- BAIRRO -->
            <div class="form-group">
                <label for="bairro" class="col-sm-2 control-label">Bairro</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="bairro" class="form-control"/>
                </div>
            </div>

             <!-- CIDADE -->
            <div class="form-group">
                <label for="cidade" class="col-sm-2 control-label">Cidade</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="cidade" class="form-control"/>
                </div>
            </div>

            <!-- ESTADO -->
            <div class="form-group">
                <label for="estado" class="col-sm-2 control-label">Estado</label>
                <div class="col-sm-10">
                    <select formControlName="estado" class="form-control">
                        <option *ngFor="let key of estadosKeys" [value]="key" [label]="estadosValue[key]"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="offset-2">* Campos obrigatórios</label>
            </div>

            <!-- <div class="form-group"> -->
            <button type="submit" class="btn btn-primary offset-2">
                Salvar
            </button>
            <button type="button" class="btn btn-danger" (click)="cancelar($Event)">
                Cancelar
            </button>    
            <!-- </div> -->
        </form>
    </div>
</div>
